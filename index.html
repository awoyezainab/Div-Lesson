<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact Form </title>
    
</head>
<body style="background-color:blue;">
    <main style="background-color:purple;">
        <h3>Contact Us</h3>
        <div class="name">
            <label for="First name">first Name</label>
            <input type="text" id="First Name ">
            <label for="Last name">Last Name</label>
            <input type="text"name id="Last Name">
        </div>
        <div class="email">
            <label for="Email">Email Address</label>
            <input type="text"name id="email-address">
        </div>
        <div class="number">
            <label for="Phone Number">Phone Number</label>
            <input type="number"name id="phone number">
        </div>
        <div class="Query">
            <label for="QT">Query Type</label>
            <input type="radio">
            <div class="q2">
                <label for="Support Request">Suport Request</label>
                <input type="radio">
            </div>
        </div>
        <div class="msg">
            <label for="Message">Message</label>
            <textarea name="message" id="message-area"></textarea>
        </div>
        <div class="team">
            <input type="checkbox">
            <label for="Team">I consent to being contacted by the team </label>
        </div>
        <button style="background-color: brown;">sumit</button>

    </main>
</body>                   
</html>
